<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din Arijan Dodik</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background 0.3s ease, color 0.3s ease;
}

.container {
    width: 90%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    padding: 20px;
    transition: background 0.3s ease, color 0.3s ease;
}

/* Links */
a {
    text-decoration: none;
    transition: color 0.3s ease;
}

.language-selector {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 14px;
    transition: color 0.3s ease;
}

.language-selector a:hover {
    text-decoration: underline;
}

.contact-text {
    transition: color 0.3s ease;
}

.contact-text a {
    text-decoration: none;
    transition: color 0.3s ease;
}

/* Light mode */
body[data-theme="light"] {
    background: linear-gradient(135deg, #3a8dff, #e0f7ff);
    color: #333;
}

body[data-theme="light"] .container {
    background: white;
    color: #333;
}

body[data-theme="light"] .language-selector a {
    color: #555;
}

body[data-theme="light"] .contact-text {
    color: #555;
}

body[data-theme="light"] .contact-text a {
    color: #333;
}

/* Dark mode */
body[data-theme="dark"] {
    background: linear-gradient(135deg, #2c2c2c, #444);
    color: #fff;
}

body[data-theme="dark"] .container {
    background: #333;
    color: #fff;
}

body[data-theme="dark"] .language-selector a {
    color: #fff;
}

body[data-theme="dark"] .contact-text {
    color: #ccc;
}

body[data-theme="dark"] .contact-text a {
    color: #fff;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector" id="language-selector">
            <a id="lang-en">EN</a> | <a id="lang-bs">BS</a>
        </div>
        <h1 id="main-title">Din Arijan Dodik</h1>
        <img id="profile-pic" src="https://lh3.googleusercontent.com/a/AEdFTp7l5Dhglynz3YRltZ_F9AfIYhLCarviDEzN4jb_" alt="Din Arijan Dodik">
        <hr class="separator">
        <p id="description"></p>
        <div class="contact" id="contact">
            <p id="contact-message" class="contact-text"></p>
        </div>
    </div>
    <script>
const textContent = {
    en: {
        description: "Hi, I'm Din Arijan. On this site, you'll find examples of my work, projects I'm working on, and everything else I may come up with.",
        contact: "If you want to get in touch, feel free to <a href='mailto:dinarijan@dodik.eu'>contact me</a>!"
    },
    bs: {
        description: "Zdravo, ja sam Din Arijan. Na ovom sajtu možete pronaći primjere mog rada, projekte na kojima radim i sve ostalo vezano za mene.",
        contact: "Ako želite da me kontaktirate, slobodno <a href='mailto:dinarijan@dodik.eu'>napišite mail</a>!"
    }
};

const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)');
const body = document.body;
const descriptionElement = document.getElementById("description");
const contactMessageElement = document.getElementById("contact-message");
let currentLanguage = "en";

function applyTheme() {
    const isDark = prefersDarkMode.matches;
    body.setAttribute("data-theme", isDark ? "dark" : "light");
}

function setLanguage(lang) {
    currentLanguage = lang;
    descriptionElement.innerHTML = textContent[lang].description;
    contactMessageElement.innerHTML = textContent[lang].contact;
}

// Init func
function initialize() {
    applyTheme();
    setLanguage(currentLanguage);
}

prefersDarkMode.addEventListener("change", applyTheme);

document.getElementById("lang-en").addEventListener("click", () => setLanguage("en"));
document.getElementById("lang-bs").addEventListener("click", () => setLanguage("bs"));

// Init
initialize();
    </script>
</body>
</html>
