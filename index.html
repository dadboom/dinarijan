<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din Arijan Dodik</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

            body[data-theme="light"] {
                background: #ffffff;
                color: #000000;
            }

            body[data-theme="dark"] {
                background: #121212;
                color: #ffffff;
            }

        .container {
            background: inherit;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            position: relative;
        }

            .container img {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                margin: 20px 0;
                transition: transform 0.3s ease;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
        }

            .language-selector a {
                text-decoration: none;
                margin: 0 5px;
                cursor: pointer;
                color: inherit;
            }

                .language-selector a:hover {
                    text-decoration: underline;
                }

        h1, p {
            margin: 0;
        }

        .separator {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        .contact a {
            color: inherit;
            font-weight: bold;
            text-decoration: none;
        }

            .contact a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector" id="language-selector">
            <a id="lang-en">EN</a> | <a id="lang-bs">BS</a>
        </div>
        <h1 id="main-title">Din Arijan Dodik</h1>
        <img id="profile-pic" src="https://lh3.googleusercontent.com/a/AEdFTp7l5Dhglynz3YRltZ_F9AfIYhLCarviDEzN4jb_" alt="Din Arijan Dodik">
        <hr class="separator">
        <p id="description"></p>
        <div class="contact" id="contact">
            <p id="contact-message" class="contact-text"></p>
        </div>
    </div>
    <script>
        const textContent = {
            en: {
                description: "Hi, I'm Din Arijan. On this site, you'll find examples of my work, projects I'm working on, and everything else I may come up with.",
                contact: "If you want to get in touch, feel free to <a href='mailto:dinarijan@dodik.eu'>contact me</a>!"
            },
            bs: {
                description: "Zdravo, ja sam Din Arijan. Na ovom sajtu možete pronaći primjere mog rada, projekte na kojima radim i sve ostalo vezano za mene.",
                contact: "Ako želite da me kontaktirate, slobodno <a href='mailto:dinarijan@dodik.eu'>napišite mail</a>!"
            }
        };

        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)');
        const body = document.body;
        let currentTheme = localStorage.getItem('theme') || (prefersDarkMode.matches ? 'dark' : 'light');
        let currentLanguage = localStorage.getItem('language') || 'en';

        function applyTheme(theme) {
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            currentTheme = newTheme;
            applyTheme(newTheme);
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('description').innerHTML = textContent[lang].description;
            document.getElementById('contact-message').innerHTML = textContent[lang].contact;
            localStorage.setItem('language', lang);
        }

        function initialize() {
            applyTheme(currentTheme);
            setLanguage(currentLanguage);

            document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
            document.getElementById('lang-bs').addEventListener('click', () => setLanguage('bs'));

            prefersDarkMode.addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });

            // Add theme toggle button
            const themeToggleButton = document.createElement('button');
            themeToggleButton.textContent = 'Toggle Theme';
            themeToggleButton.style.position = 'absolute';
            themeToggleButton.style.bottom = '10px';
            themeToggleButton.style.right = '20px';
            themeToggleButton.addEventListener('click', toggleTheme);
            document.body.appendChild(themeToggleButton);
        }

        initialize();
    </script>

</body>
</html>
